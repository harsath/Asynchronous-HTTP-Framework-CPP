matrix:
  include:
    - os: osx
      osx_image: xcode12.2
      env:
            - MATRIX_EVAL="brew install gcc && CC=gcc-9 && CXX=g++-9"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"

before_install:
    - eval "${MATRIX_EVAL}"


language: cpp

script:
        - cmake . || exit
        - make || exit
